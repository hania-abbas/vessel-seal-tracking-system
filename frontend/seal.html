<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seal Management</title>

    <!-- Local vendor CSS -->
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/vendor/fontawesome/css/all.min.css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles_updated.css" />
  </head>
  <body>
    <div class="container-fluid py-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h1 class="h2 fw-bold">
            <i class="fa-solid fa-stamp me-2"></i>Seal Management
          </h1>
          <p class="text-muted mb-0">
            Vessel: <strong id="lblVesselName">Ocean Carrier</strong> | Visit:
            <strong id="lblVisit">VC-2023-089</strong> | Ref:
            <strong id="lblRefNo">REF-7821-2023</strong>
          </p>
        </div>
        <button id="btnBackToSchedule" class="btn btn-outline-primary">
          ‚Üê Back to Schedule
        </button>
      </div>

      <div class="stats-row">
        <div class="row g-3 g-md-0">
          <div class="col-md-2 stat-item">
            <div class="stat-number text-success" id="lblDeliveredCount">0</div>
            <div class="stat-label">Delivered</div>
          </div>
          <div class="col-md-2 stat-item">
            <div class="stat-number text-primary" id="lblReturnedCount">0</div>
            <div class="stat-label">Returned</div>
          </div>
          <div class="col-md-2 stat-item">
            <div class="stat-number text-warning" id="lblDamagedCount">0</div>
            <div class="stat-label">Damaged</div>
          </div>
          <div class="col-md-2 stat-item">
            <div class="stat-number text-danger" id="lblLostCount">0</div>
            <div class="stat-label">Lost</div>
          </div>
          <div class="col-md-2 stat-item">
            <div class="stat-number text-info" id="lblMissingCount">0</div>
            <div class="stat-label">Missing</div>
          </div>
          <div class="col-md-2 stat-item">
            <div class="stat-number text-secondary" id="lblTotalCount">0</div>
            <div class="stat-label">Total</div>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- Delivered -->
        <div class="col-lg-6">
          <div class="seal-card delivered-card">
            <div class="seal-card-header">
              <h5 class="mb-0">
                <i class="fa-solid fa-arrow-down me-2"></i>Delivered Seals
                <span class="count-badge"
                  >Count: <span id="lblDeliveredCountBadge">0</span></span
                >
              </h5>
            </div>
            <div class="card-body">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">From - To (Range)</label>
                  <input
                    type="text"
                    id="txtDeliveredRange"
                    class="form-control"
                    placeholder="e.g., 930001-930083,908478-908480"
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Single Seal</label>
                  <input
                    type="text"
                    id="txtDeliveredSingle"
                    class="form-control"
                    placeholder="e.g., 950001"
                  />
                </div>
                <div class="col-12">
                  <label class="form-label"
                    >Vessel Supervisor (Receiving)</label
                  >
                  <select id="ddlDeliveredSupervisor" class="form-select">
                    <option value="">Select Supervisor</option>
                    <option>John Smith</option>
                    <option>Maria Garcia</option>
                    <option>David Johnson</option>
                  </select>
                </div>
                <div class="col-12">
                  <label class="form-label">Remarks</label>
                  <textarea
                    id="txtDeliveredRemarks"
                    class="form-control"
                    rows="2"
                    placeholder="Enter any remarks..."
                  ></textarea>
                </div>
              </div>

              <div class="mt-3 d-flex gap-2">
                <button
                  id="btnSaveDelivered"
                  class="btn btn-success btn-action"
                >
                  Save Delivered
                </button>
                <button
                  id="btnEditDelivered"
                  class="btn btn-warning btn-action"
                >
                  Edit
                </button>
                <button
                  id="btnClearDelivered"
                  class="btn btn-danger btn-action"
                >
                  Clear All
                </button>
              </div>

              <div class="mt-3">
                <label class="form-label">Delivered Seals List</label>
                <textarea
                  id="txtDeliveredList"
                  class="form-control seal-textarea"
                  rows="6"
                  readonly
                ></textarea>
              </div>
            </div>
          </div>
        </div>

        <!-- Returned -->
        <div class="col-lg-6">
          <div class="seal-card returned-card">
            <div class="seal-card-header">
              <h5 class="mb-0">
                <i class="fa-solid fa-arrow-up me-2"></i>Returned Seals
                <span class="count-badge"
                  >Count: <span id="lblReturnedCountBadge">0</span></span
                >
              </h5>
            </div>
            <div class="card-body">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Returned Range</label>
                  <input
                    type="text"
                    id="txtReturnedRange"
                    class="form-control"
                    placeholder="e.g., 930001-930050"
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Single Returned</label>
                  <input
                    type="text"
                    id="txtReturnedSingle"
                    class="form-control"
                    placeholder="e.g., 930075"
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Damaged Seals</label>
                  <input
                    type="text"
                    id="txtDamagedSeals"
                    class="form-control"
                    placeholder="e.g., 930051,930052"
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Lost Seals</label>
                  <input
                    type="text"
                    id="txtLostSeals"
                    class="form-control"
                    placeholder="e.g., 930053,930054"
                  />
                </div>
                <div class="col-12">
                  <label class="form-label"
                    >Vessel Supervisor (Returning)</label
                  >
                  <select id="ddlReturnedSupervisor" class="form-select">
                    <option value="">Select Supervisor</option>
                    <option>John Smith</option>
                    <option>Maria Garcia</option>
                    <option>David Johnson</option>
                  </select>
                </div>
                <div class="col-12">
                  <label class="form-label">Remarks</label>
                  <textarea
                    id="txtReturnedRemarks"
                    class="form-control"
                    rows="2"
                    placeholder="Enter any remarks..."
                  ></textarea>
                </div>
              </div>

              <div class="mt-3 d-flex gap-2">
                <button id="btnSaveReturned" class="btn btn-success btn-action">
                  Save Returned
                </button>
                <button id="btnEditReturned" class="btn btn-warning btn-action">
                  Edit
                </button>
                <button id="btnClearReturned" class="btn btn-danger btn-action">
                  Clear All
                </button>
              </div>

              <div class="mt-3">
                <label class="form-label">Returned Seals List</label>
                <textarea
                  id="txtReturnedList"
                  class="form-control seal-textarea"
                  rows="6"
                  readonly
                ></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Audit Log -->
      <div class="row mt-4">
        <div class="col-12">
          <div class="card">
            <div class="card-header bg-secondary text-white">
              <h5 class="mb-0">
                <i class="fa-solid fa-history me-2"></i>Audit Log & Activity
                History
              </h5>
            </div>
            <div class="card-body">
              <pre id="auditLogText" class="audit-log"></pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Local vendor JS -->
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="/config.js"></script>
    <script src="/auth-client.js"></script>

    <!--main logic-->
    <script src="/script_updated.js"></script>
  </body>
</html>
