<!-- Vessel Visit Dashboard 
 display schedue led vessel visits from the sql db and provides a seal link or button in 
 each row that redirects the user to seal.html?visit=...
 index.html
 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vessel Visit Seal Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="table-container">
      <h2 style="text-align: center; margin-bottom: 20px">Vessel Schedule</h2>
      <table id="vessel-table">
        <thead>
          <tr>
            <th>Vessel Ref No</th>
            <th>Visit</th>
            <th>Vessel Name</th>
            <th>Status</th>
            <th>ETA</th>
            <th>Seals</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>

    <div class="pagination" id="pagination"></div>

    <script src="script.js"></script>
  </body>
</html>
